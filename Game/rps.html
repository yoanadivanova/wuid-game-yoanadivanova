<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mygame-style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <img class="dogimg" id="dogimg" src="images/dog1.png" alt="" />
    <img class="dog2img" id="dog2img" src="images/dog2.png" alt="" />
    <img class="a" id="img" src="images/a.png" alt="letter" />
    <h2 class="h2" id="h2">
      <strong
        >Let's play!
        <p>Win to recive a letter</p></strong
      >
    </h2>
    <h2 class="win" id="win">
      <strong
        >Good job!
        <p>You won :)</p>
      </strong>
    </h2>
    <h3 class="h3">The dog's choice: <span id="computer-choice"></span></h3>
    <h3 class="h3">Your choice: <span id="user-choice"></span></h3>
    <h3 class="h3">Result: <span id="result"></span></h3>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <a href="http://127.0.0.1:5501/mygame.html"
      ><img class="arrow2" id="arrow" src="images/arrow.png" alt=""
    /></a>

    <script src="rps.js"></script>
    <script src="mygame-script.js"></script>
  </body>
</html>
